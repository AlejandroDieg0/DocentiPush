<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lista Docenti
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- sostituito ionInput con ionChange, cosi se cancelli la ricerca torna come prima -->
  <!-- aggiunto ionClear, ionCancel sembra superfluo -->
  <ion-searchbar placeholder="Ricerca Docente ..." [(ngModel)]="searchTerm" (ionChange)="filterItem()" (ionCancel)="loadData()" (ionClear)="loadData()"></ion-searchbar>
  <ion-list> 
    <!-- <ion-item *ngFor="let items of items" (click)="itemClick(items)"> -->
    <ion-item *ngFor="let items of filteredItems" (click)="toDetailPage(items)">
    <!-- passo items come dizionario, cosi ho tutti gli attributi -->
      <ion-label>{{items.cognome}}</ion-label>
      {{items.nome}}

    </ion-item>
  </ion-list>

</ion-content>
