<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lista Docenti
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let items of items" (click)="itemClick(items.id)">
      <ion-label>{{items.cognome}}</ion-label>
      {{items.id}}

    </ion-item>
  </ion-list>

</ion-content>
